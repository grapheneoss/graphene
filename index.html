
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
    <style>
        .glass-effect {
            background: linear-gradient(180deg, rgba(24,30,42,0.98) 0%, rgba(24,30,42,0.96) 100%);
            backdrop-filter: blur(12px);
        }

        .syn-gradient {
            background: linear-gradient(90deg, #fb4749 0%, #ff6b6d 100%);
        }
    </style>
</head>
<body class="bg-[#181e2a] text-gray-300 font-[Figtree] min-h-screen flex items-center justify-center">
    <div class="w-full pt-16 max-w-4xl mx-auto px-4">
        <!-- Logo and Title -->
        <div class="text-center mb-12">
            <img src="https://grapheneoss.github.io/graphene/assets/graphene.png" alt="Logo" class="h-12 mx-auto mb-8">
            <h1 class="text-4xl md:text-5xl text-white mb-4">Need a lightweight dashboard for hosting?</h1>
            <p class="text-lg text-white/60">Start using graphene</p>
        </div>

        

        <!-- Features -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white/5 backdrop-blur-xl rounded-2xl p-6">
                <div class="p-3 rounded-xl bg-[#fb4749]/10 w-fit mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#fb4749]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">Graphene</h3>
                <p class="text-white/60">Graphene a fast and lightweight dashboard for pterodactyl panel with ton of features and a clean user friendly UI.</p>
            </div>
            
<div class="pt-16 pb-48 flex justify-center">
<span class="text-gray-400">&copy; Symthoptic, Inc</span>
</div>
    </div>

    
</body>
</html>
